<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しょうもない短歌ジェネレーター</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
  <body class="bg-gray-100 p-4 sm:p-6">
  
    <div class="max-w-md mx-auto">
      <h1 class="text-2xl font-bold mb-4 text-center">しょうもない短歌ジェネレーター</h1>
      <p class="mb-4 text-center text-gray-700">ランダムで5・7・5・7・7の短歌を生成します。</p>
  
      <button id="generateBtn"
        class="w-full py-3 bg-blue-600 text-white rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
        短歌をつくる
      </button>
  
      <div id="tankaWrapper" class="mt-6 flex justify-center">
        <div id="tanka" class="p-4 bg-white rounded shadow text-center w-full max-w-xs hidden">
          <div id="line1" class="text-lg leading-relaxed"></div>
          <div id="line2" class="text-lg leading-relaxed"></div>
          <div id="line3" class="text-lg leading-relaxed"></div>
          <div id="line4" class="text-lg leading-relaxed"></div>
          <div id="line5" class="text-lg leading-relaxed"></div>
        </div>
      </div>
  
      <h2 class="text-xl font-semibold mt-10 mb-2 text-center">フレーズを追加する</h2>
  
      <div class="flex flex-col gap-3">
        <select id="type" class="border rounded px-3 py-2 text-lg">
          <option value="5">5音フレーズ</option>
          <option value="7">7音フレーズ</option>
        </select>
  
        <input id="newPhrase" type="text" placeholder="新しいフレーズ"
          class="border rounded px-3 py-2 text-lg">
  
        <button id="addBtn"
          class="w-full py-3 bg-green-600 text-white rounded-lg text-lg font-semibold hover:bg-green-700 transition">
          追加
        </button>
      </div>
  
      <p id="addMessage" class="text-sm text-gray-600 mt-2 text-center"></p>

      <div class="mt-6 text-center"> <a href="phrases.html" class="text-blue-600 underline">フレーズ一覧を見る</a> </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/dist/kuromoji.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { 
        getFirestore, 
        collection, 
        addDoc, 
        setDoc,
        doc,
        onSnapshot 
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
      const firebaseConfig = {
        apiKey: "AIzaSyAMdcEv6Bm9XnbU4oHguB0p-ObiMi97PuM",
        authDomain: "tanka-generator.firebaseapp.com",
        projectId: "tanka-generator"
      };
    
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
    
      // ✅ script.js から使えるように window に渡す
      window.db = db;
      window.collection = collection;
      window.addDoc = addDoc;
      window.setDoc = setDoc;
      window.doc = doc;
      window.onSnapshot = onSnapshot;
    </script>
    <script src="script.js"></script>
  </body>
</html>
